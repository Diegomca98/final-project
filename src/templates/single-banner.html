{% block single_banner %}
<section class="hero-wrap js-fullheight" style="background-image: url({{ url_for('static', filename='images/bg_1.jpg') }})" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
            <div class="col-md-12 ftco-animate pb-5 mb-3 text-center">
                {% if pred %}
                    <h1 class="mb-3 bread">{{ banner_title }} <span class='pred-text'>{{ text }}</span></h1>
                {% else %}
                    <h1 class="mb-3 bread">{{ banner_title }}</h1>
                {% endif %}
                <p class="breadcrumbs"><span class="mr-2"><a href="{{ url_for('index') }}">Home <i class="fas fa-chevron-right"></i></a></span><span class="mr-2"><a href="{{ url_for(view_name) }}">{{ breadcrumb }} </a></span></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
