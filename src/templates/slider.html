{% block slider %}

    <div class="home-slider  owl-carousel">
        <div class="slider-item ">
            <div class="overlay"></div>
            <div class="container">
                <div class="row d-md-flex no-gutters slider-text align-items-end justify-content-end" data-scrollax-parent="true">
                    <div class="one-third js-fullheight order-md-last img banner" style="background-image:url({{ url_for('static', filename='images/bg_1.png') }}); height: 450px">
                        <div class="overlay"></div>
                    </div>
                <div class="one-forth d-flex  align-items-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">

                        <h1 class="mb-4 mt-3">Fly <span>Me!</span></h1>

                        <p><a href="#" class="btn btn-primary py-3 px-4">Make Prediction</a> <a href="#" class="btn btn-white btn-outline-white py-3 px-4">Check the Data</a></p>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <div class="slider-item">
            <div class="overlay"></div>
        <div class="container">
            <div class="row d-flex no-gutters slider-text align-items-end justify-content-end" data-scrollax-parent="true">
                <div class="one-third js-fullheight order-md-last img" style="background-image:url(images/bg_2.png);">
                    <div class="overlay"></div>
                </div>
                <div class="one-forth d-flex align-items-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
                    <div class="text">
                        {# <span class="subheading">Hello!</span> #}
                    <h1 class="mb-4 mt-3">Data analysis<span> and Prediction Model</span> for flights</h1>
                    <p><a href="#" class="btn btn-primary py-3 px-4">Make Prediction</a> <a href="#" class="btn btn-white btn-outline-white py-3 px-4">Check the Data</a></p>
                </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</section>
